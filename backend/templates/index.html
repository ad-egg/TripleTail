{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="sign-in">
      <form method="post" class="form-signin">
        <label for="username" class="sr-only"><b>Username</b></label>
        <input class="form-control" placeholder="Github Username" name="username" required>

        <label for="password" class="sr-only"><b>Password</b></label>
        <input class="form-control" placeholder="Github Password" name="psw" required>

        <button class="btn btn-lg btn-primary btn-block github-signin" type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}


{% block script %}
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/auth.js') }}"></script>

{% endblock %}
